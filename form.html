<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/favicon">
</head>
<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Acesse sua conta &rArr;</h1>
            <img src="imagem/mulher.svg" class="left-login-image" alt="woman">
        </div>

        <form action="">
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Seu usuário" data-min-length="3" required>
                        
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Sua senha" required>
                        </div>
                    </div>
            
                    <button type="submit" class="btn-login">Login</button>
                </div>
            </div>

           
        </form>       
        

    </div>
</body>
</html>
